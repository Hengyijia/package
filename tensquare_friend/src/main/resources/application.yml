    database: mysql
    show-sql: true
jwt:
  config:
    key: hengyijia  #设置盐

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true   #模块之间可以跨域访问